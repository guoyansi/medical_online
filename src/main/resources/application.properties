#######\u4E0A\u4F20\u914D\u7F6E#########
spring.servlet.multipart.enabled=true
# \u6700\u5927\u652F\u6301\u6587\u4EF6\u5927\u5C0F b  4M
spring.servlet.multipart.max-file-size=4200000
# \u6700\u5927\u652F\u6301\u8BF7\u6C42\u5927\u5C0F b  4M
spring.servlet.multipart.max-request-size=4200000



#######thymeleaf#########
# \u6A21\u677F\u914D\u7F6E
# \u8FD9\u4E2A\u5F00\u53D1\u914D\u7F6E\u4E3Afalse\uFF0C\u907F\u514D\u6539\u4E86\u6A21\u677F\u8FD8\u8981\u91CD\u542F\u670D\u52A1\u5668
spring.thymeleaf.cache=false
# \u8FD9\u4E2A\u662F\u914D\u7F6E\u6A21\u677F\u8DEF\u5F84\u7684\uFF0C\u9ED8\u8BA4\u5C31\u662Ftemplates\uFF0C\u53EF\u4E0D\u7528\u914D\u7F6E
spring.thymeleaf.prefix=classpath:/templates/
# \u8FD9\u4E2A\u53EF\u4EE5\u4E0D\u914D\u7F6E\uFF0C\u68C0\u67E5\u6A21\u677F\u4F4D\u7F6E
spring.thymeleaf.check-template-location=true
# \u4E0B\u97623\u4E2A\u4E0D\u505A\u89E3\u91CA\u4E86\uFF0C\u53EF\u4EE5\u4E0D\u914D\u7F6E
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
# \u6A21\u677F\u7684\u6A21\u5F0F
spring.thymeleaf.mode=HTML5




############redis#############
#redis\u914D\u7F6E
#Redis\u670D\u52A1\u5668\u5730\u5740
spring.redis.host=127.0.0.1
#\u5BC6\u7801
spring.redis.password=
#Redis\u670D\u52A1\u5668\u8FDE\u63A5\u7AEF\u53E3
spring.redis.port=6379
#Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09
spring.redis.database=0
#\u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.jedis.pool.max-active=50
#\u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.jedis.pool.max-wait=3000
#\u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
spring.redis.jedis.pool.max-idle=20
#\u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
spring.redis.jedis.pool.min-idle=2
#\u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.redis.timeout=5000
#session\u4EA4\u7ED9redis\u6258\u7BA1
spring.session.store-type=redis
#session\u5237\u65B0\u6A21\u5F0F on_save\u662F\u4FDD\u5B58\u65F6\u5237\u65B0\uFF0C\u5373\u54CD\u5E94\u7ED3\u675F\u540E\u5237\u65B0\uFF1Bimmediate\u5B9E\u65F6\u5237\u65B0
spring.session.redis.flush-mode=on_save
#session\u8D85\u65F6\u65F6\u95F4 \u5355\u4F4D\u79D2\uFF08\u5728RedisSessionConfig\u4E2D\u8BFB\u53D6\uFF09
redis.session.timeout=20
#\u7528\u4E8E\u5B58\u50A8\u4F1A\u8BDD\u7684\u5BC6\u94A5\u7684\u547D\u540D\u7A7A\u95F4
#spring.session.redis.namespace=SESSIONS




